 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Passkey</title>
</head>
<body>
<h2>Register Your Passkey</h2>
<form id="registerPasskeyForm" method="post">
    {% csrf_token %}
    <button type="button" onclick="registerPasskey()">Register Passkey</button>
</form>

<script>
    async function registerPasskey() {
        try {
            const response = await fetch("{% url 'register_passkey' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            });

            const data = await response.json();

            if (data.challenge) {
                const challengeBuffer = Uint8Array.from(atob(data.challenge), c => c.charCodeAt(0)).buffer;
                const userIdBuffer = Uint8Array.from(atob(data.user.id), c => c.charCodeAt(0)).buffer;

                const publicKey = {
                    challenge: challengeBuffer,
                    rp: {
                        name: data.rp.name,
                        id: data.rp.id
                    },
                    user: {
                        id: userIdBuffer,
                        name: data.user.name,
                        displayName: data.user.displayName
                    },
                    pubKeyCredParams: data.pubKeyCredParams.map(param => ({
                        type: param.type,
                        alg: param.alg
                    })),
                    authenticatorSelection: {
                        userVerification: "preferred"
                    },
                    timeout: 60000,
                };

                console.log("PublicKeyCredentialCreationOptions:", publicKey);

                const credential = await navigator.credentials.create({publicKey});

                const completeResponse = await fetch("{% url 'register_passkey' %}", {
                    method: "PUT",
                    headers: {
                        "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        id: credential.id,
                        rawId: btoa(String.fromCharCode(...new Uint8Array(credential.rawId))),
                        type: credential.type,
                        response: {
                            clientDataJSON: btoa(String.fromCharCode(...new Uint8Array(credential.response.clientDataJSON))),
                            attestationObject: btoa(String.fromCharCode(...new Uint8Array(credential.response.attestationObject)))
                        }
                    })
                });

                if (completeResponse.ok) {
                    alert("Passkey registered successfully!");
                    window.location.href = "/";
                } else {
                    alert("Failed to complete passkey registration.");
                }
            } else {
                alert("Failed to initiate passkey registration.");
            }
        } catch (error) {
            console.error("Error during passkey registration:", error);
            alert("An error occurred during passkey registration.");
        }
    }
</script>


</body>
</html>
